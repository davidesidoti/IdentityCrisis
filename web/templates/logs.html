{% extends "base.html" %}

{% block title %}Bot Logs - IdentityCrisis{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12" x-data="logViewer()">
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white">Bot Logs</h1>
            <p class="text-sm text-gray-400">Visible only to your Discord account.</p>
        </div>
        <div class="flex items-center gap-3">
            <span class="text-xs text-gray-500" x-text="lastUpdated ? 'Last refresh: ' + lastUpdated : 'Last refresh: -'"></span>
            <button @click="refreshLogs()"
                    :disabled="loading"
                    class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 disabled:bg-gray-800 disabled:cursor-not-allowed rounded text-white text-xs font-medium transition-colors">
                Refresh
            </button>
            <button @click="clearLogs()"
                    :disabled="loading"
                    class="px-3 py-1.5 bg-discord-red hover:bg-opacity-80 disabled:bg-gray-800 disabled:cursor-not-allowed rounded text-white text-xs font-medium transition-colors">
                Clear
            </button>
        </div>
    </div>

    <div class="bg-discord-dark rounded-xl border border-gray-700">
        <div class="px-4 py-3 border-b border-gray-700 flex items-center justify-between text-xs text-gray-500">
            <span x-text="'Showing last ' + linesLimit + ' line(s)'"></span>
            <span x-show="loading">Loading...</span>
        </div>
        <pre class="p-4 text-xs text-gray-200 whitespace-pre-wrap break-words max-h-[70vh] overflow-y-auto" x-text="logs.join('\n')"></pre>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function logViewer() {
    return {
        logs: [],
        loading: false,
        lastUpdated: null,
        linesLimit: 200,

        async init() {
            await this.refreshLogs();
        },

        async refreshLogs() {
            if (this.loading) return;
            this.loading = true;
            const response = await fetch(`/api/logs?lines=${this.linesLimit}`);
            if (response.ok) {
                const data = await response.json();
                this.logs = data.lines || [];
                this.lastUpdated = new Date().toLocaleTimeString();
            } else {
                this.logs = ['Failed to load logs.'];
            }
            this.loading = false;
        },

        async clearLogs() {
            if (this.loading) return;
            if (!confirm('Clear all logs?')) return;
            this.loading = true;
            const response = await fetch('/api/logs', { method: 'DELETE' });
            if (response.ok) {
                this.logs = [];
                this.lastUpdated = new Date().toLocaleTimeString();
            } else {
                this.logs = ['Failed to clear logs.'];
            }
            this.loading = false;
        }
    }
}
</script>
{% endblock %}
